{{ define "main" }}
<div class="codex-container" style="background: #0f0f0f; color: #d4af37; padding: 50px; font-family: 'Georgia', serif;">
    <h1 style="border-bottom: 2px solid #d4af37; padding-bottom: 10px;">{{ .Title }}</h1>

    <div class="codex-list" style="margin-top: 30px;">
        {{ range .Pages.GroupBy "Params.category" }}
        <h2 style="color: white; background: #d4af37; color: black; padding: 5px 15px; display: inline-block;">{{ .Key }}</h2>
        <ul style="list-style: none; padding-left: 0; margin-bottom: 40px;">
            {{ range .Pages }}
            <li style="margin: 10px 0;">
                <a href="{{ .Permalink }}" style="color: #d4af37; text-decoration: none; font-size: 1.2rem;">
                    [ {{ .Title }} ] - <small style="color: #888;">{{ .Description }}</small>
                </a>
            </li>
            {{ end }}
        </ul>
        {{ end }}
    </div>
</div>
{{ end }}
